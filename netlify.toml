# Netlify Configuration for Next.js Frontend
# This deploys ONLY the frontend

[build]
  base = "frontend"
  command = "npm run build"
  publish = "frontend/.next"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (set in Netlify dashboard):
# NEXT_PUBLIC_SERVER_URL = https://your-backend.onrender.com
