version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: taboo-backend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - taboo-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: taboo-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SERVER_URL=http://localhost:3001
      - NEXT_PUBLIC_IS_DISCORD_ACTIVITY=false
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - taboo-network

networks:
  taboo-network:
    driver: bridge
